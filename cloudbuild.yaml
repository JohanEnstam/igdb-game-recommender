# Cloud Build configuration for automatic Docker image building
steps:
  # Build and push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-frontend:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-frontend:latest'
      - './web-app/frontend'
    dir: '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-frontend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-frontend:latest'

  # Build and push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-api:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-api:latest'
      - './web-app/backend'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/igdb-recommender/igdb-recommendation-api:latest'

